<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijeras!!</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
   <header>
    <h1>PIEDRA,PAPEL O TIJERAS</h1>
    <p>Es hora de jugar...ready?</p>
   </header>
   <main>
    <p class="instrucciones" id="instrucciones">
        El primero en llegar a 5 puntos gana el juego.
    </p>
    <form id="nombre-form">
        <label for="nombre">Ingresa tu nombre:</label>
        <input type="text" id="nombre" required>
        <button type="submit">Comenzar</button>
        
    </form><br>
    <div id="juego" style="display: none;">
        <h2>Hola, <span id="nombre-jugador"></span>!</h2>
    </div>

    <div class="marcador">
        <p class="nombre nombre-jugador">Jugador</p>
        <p class="nombre nombre-computadora">Computadora</p>
        <p class="puntos">
            <span id="puntos-usuario">0</span>
            <span>-</span>
            <span id="puntos-computadora">0</span>
        </p>
    </div>
    <div class="elegi-tu-arma" id="elegi-tu-arma">
        <h2>Elige un arma para el pr√≥ximo turno</h2>
        <div class="armas">
            <button class="arma" id="piedra">
                <img src="piedra.png">
            </button>
            <button class="arma" id="papel">
                <img src="papel.png">
            </button>
            <button class="arma" id="tijera">
                <img src="tijeras.png">
            </button>
        </div>
    </div>
        <div class="mensaje" id="mensaje" >
         Jugada Usuario: <span class="eleccion" id="eleccion-usuario"></span><br>
         Jugada Computadora: <span class="eleccion" id="eleccion-computadora"></span>
            <p id="gana-punto"></p>
        </div>
        <button class="btn" id="reiniciar">Reiniciar juego</button>
   </main>
    
    <script src="piedraPapelTijera.js"></script>
</body>
</html>
